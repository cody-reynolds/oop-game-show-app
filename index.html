<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Phrase Hunter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/styles.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	</head>

	<body>
		<div class="main-container">
			<div id="overlay" class="start">
				<h2 class="title">Phrase Hunter</h2>
				<h1 id="game-over-message"></h1>
				<button id="btn__reset">Start Game</button>
			</div>

			<div id="banner" class="section">
				<h2 class="header">Let's Play Phrase Hunter!</h2>
			</div>

			<div id="phrase" class="section">
				<ul></ul>
			</div>

			<div id="qwerty" class="section">
				<div class="keyrow">
					<button class="key js-q">q</button>
					<button class="key js-w">w</button>
					<button class="key js-e">e</button>
					<button class="key js-r">r</button>
					<button class="key js-t">t</button>
					<button class="key js-y">y</button>
					<button class="key js-u">u</button>
					<button class="key js-i">i</button>
					<button class="key js-o">o</button>
					<button class="key js-p">p</button>
				</div>

				<div class="keyrow">
					<button class="key js-a">a</button>
					<button class="key js-s">s</button>
					<button class="key js-d">d</button>
					<button class="key js-f">f</button>
					<button class="key js-g">g</button>
					<button class="key js-h">h</button>
					<button class="key js-j">j</button>
					<button class="key js-k">k</button>
					<button class="key js-l">l</button>
				</div>

				<div class="keyrow">
					<button class="key js-z">z</button>
					<button class="key js-x">x</button>
					<button class="key js-c">c</button>
					<button class="key js-v">v</button>
					<button class="key js-b">b</button>
					<button class="key js-n">n</button>
					<button class="key js-m">m</button>
				</div>
			</div>

			<div id="scoreboard" class="section">
				<ol>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
				</ol>
			</div>
		</div>

	</body>
    
	<script type="text/javascript" src="js/Phrase.js"></script>
	<script type="text/javascript" src="js/Game.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</html>
